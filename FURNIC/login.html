<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Woodpecker</title>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="main.js" defer type="module"></script>

    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('3.jpg') no-repeat center center/cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 14px;
            text-align: center;
            color: white;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Input Fields */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 2.5rem 1rem 1rem;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group label {
            position: absolute;
            top: 14px;
            left: 14px;
            color: #ddd;
            transition: all 0.3s ease-in-out;
            font-size: 1rem;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 10px;
            font-size: 0.9rem;
            color: #5BC0DE;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .form-group .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background: #e32712;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button:hover {
            background: #f1390b;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #555;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
            cursor: pointer;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .google-btn:hover {
            background-color: #f1f1f1;
        }

        .forgot-password, .register-link {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .forgot-password a, .register-link a {
            color: #5BC0DE;
            font-weight: bold;
            text-decoration: none;
        }

        /* Back to Home Button */
        .home-btn {
            background: #ff471a;
            width: 40%;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            margin-top: 15px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .home-btn:hover {
            background: #e63f15;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Enter your credentials to continue</p>
        
        <form id="loginForm" method="post" action="login.php">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="email">Email</label>
                <i class="fas fa-envelope icon"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="password">Password</label>
                <i class="fas fa-lock icon"></i>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="google-btn" id="google-login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            Sign in with Google
        </div>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <div class="register-link">
            Don't have an account? <a href="registration.php">Register now</a>
        </div>

        <!-- Back to Home Button -->
        <a href="index.php" class="home-btn">Back to Home</a>
    </div>
   
</body>
</html>
